
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript.js"></script>
  </head>
  <body onload="myFunction()">
      <div id="app">
          <h3 id="titleapp">Local Weather App</h3>
          <p id="location">Location</p>
          <img id="icon"/>
          <div style="font-size:24px;padding:10px;"><span id="temperature">Temperature</span><span id="currSys">&#8457</span>
              <span id="optionalSys" onclick="changeTempSys()"><a href="#" style="text-decoration:none;color:#ffb3b3;">&#8451</a></span>
          </div>
          <div id="footer">
              <section id="summary">
                  <p id="summarytext"></p>
              </section>
              <section id="wind">
                  <p style="background-color:rgba(255,255,255,0.8);margin-bottom:0;height:30px;padding-bottom:5px;border-radius:5px 5px 0 0;">Wind</p>
                <p id="wnd"><span id="winddirection"></span><span>&nbsp</span><span id="windspeed"></span><span>&nbsp</span><span id="currSpeedSys">mi/h</span><span>&nbsp</span><span id="optionalSpeedSys" onclick="changeSpeedSys()">km/h</span></p>
              </section>
              <section id="humidity">
                  <p style="background-color:rgba(255,255,255,0.8);margin-bottom:0;height:30px;padding-bottom:5px;border-radius:5px 5px 0 0;">Humidity</p>
                  <p id="humiditytext"></p>
              </section>
          </div>
      </div>
  </body>
</html>
