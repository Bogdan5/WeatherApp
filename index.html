
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="JavaScript.js"></script>
  </head>
  <body>
      <div id="app">
          <h3>Local Weather App</h3>
          <p id="location">Location</p>
          <img id="icon"/>
          <div class="temp-div"><span id="temperature">Temperature</span><span id="currSys"> &#8457; </span>
              <span id="optionalSys" class="optional">&#8451;</span>
          </div>
          <div id="footer">
              <section id="summary" class="float-left">
                  <p id="summarytext" class="tiles"></p>
              </section>
              <section id="wind" class="float-left">
                  <p class="result-box">Wind</p>
                <p id="wnd" class="tiles text-tiles"><span id="winddirection"></span><span>&nbsp</span><span id="windspeed"></span><span>&nbsp</span><span id="currSpeedSys">mi/h</span><span>&nbsp</span><span id="optionalSpeedSys" class="optional">km/h</span></p>
              </section>
              <section id="humidity" class="float-left">
                  <p  class="result-box">Humidity</p>
                  <p id="humiditytext" class="tiles text-tiles"></p>
              </section>
          </div>
      </div>
  </body>
</html>
